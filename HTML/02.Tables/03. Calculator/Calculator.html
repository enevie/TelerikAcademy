<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table cellspacing="0" cellpadding="0">
	<colgroup>
		<col style="width:20px"></col>
		<col style="width:20px"></col>
		<col style="width:20px"></col>
		<col style="width:20px"></col>
	</colgroup>

	<tr>
		<td colspan="4"><input type="text" name = "result" id="resultbox"></td>
	</tr>

	<tr>
		<td><input type="submit" class = "numbers" value="1"></td>
		<td><input type="submit" class = "numbers" value="2"></td>
		<td><input type="submit" class = "numbers" value="3"></td>
		<td><input type="submit" class = "numbers" value="+"></td>
	</tr>

	<tr>
		<td><input type="submit" class = "numbers" value="4"></td>
		<td><input type="submit" class = "numbers" value="5"></td>
		<td><input type="submit" class = "numbers" value="6"></td>
		<td><input type="submit" class = "numbers" value="-"></td>
	</tr>

	<tr>
		<td><input type="submit" class = "numbers" value="7"></td>
		<td><input type="submit" class = "numbers" value="8"></td>
		<td><input type="submit" class = "numbers" value="9"></td>
		<td><input type="submit" class = "numbers" value="*"></td>
	</tr>

	<tr>
		<td colspan="2"><input type="submit" id = "zero" value="0"></td>
		<td><input type="submit" class = "numbers" value="."></td>
		<td><input type="submit" class = "numbers" value="/"></td>

	</tr>
</table>
</body>
</html>
